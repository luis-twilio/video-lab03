<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twilio Video Lab 03</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Twilio Video JavaScript SDK CDN -->
    <script src="//sdk.twilio.com/js/video/releases/2.18.1/twilio-video.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form id="room-name-form">
      <p>
        Participant Name:
        <input
          name="room_name"
          id="participant-input"
          autofocus
          placeholder="John Doe"
        />
      </p>
      <p>
        Room Name:
        <input
          name="room_name"
          id="roomName-input"
          placeholder="DailyStandup"
        />
      </p>
      <p>
        <button type="button" class="btn btn-outline-success" type="submit">
          Join Room
        </button>
      </p>
    </form>
    <div id="video-container"></div>
    <script src="./main.js"></script>
  </body>
</html>
